{% extends "base.html" %}
{% block content %}
<div id="current task list">
    Please see the list of current task types below<br>
    <ul>
    {% for type in task_types %}
<li>{{type}}</li>
</ul><br>
{% endfor %}
    <br>
</div>

<form action="types_admin" method="POST" name="addType">
        Add New Type:
        {{form.type(size=80)}}

    <input type="submit" value="Add">
</form>


{% endblock %}
