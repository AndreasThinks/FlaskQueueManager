{% extends "base.html" %}
{% block content %}
<div id="current task list">
    Please see the list of current task types below
   <div id="task_type_container"> {% for type in task_types %}
<div class="task_type">{{type}} <a href={{url_for('remove_type', type=type)}}>Remove?</a></div>
{% endfor %}</div>
    <br>
</div>

<form action="types_admin" method="POST" name="addType">
        Add New Type:
        {{form.type(size=80)}}

    <input type="submit" value="Add">
</form>


{% endblock %}
